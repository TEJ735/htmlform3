<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <style>
    /* Basic Styling */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f4f6;
    }
    h1, h2 {
      color: #333;
    }
    
    /* Container */
    .container {
      width: 100%;
      max-width: 800px;
    }
    .section {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Quiz Styling */
    .quiz-question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .quiz-options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .quiz-options button:hover {
      background-color: #0056b3;
    }
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Joke Section */
    .joke-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .joke-button:hover {
      background-color: #218838;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.5em;
      }
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Advanced Styling and JavaScript</h1>
  <div class="container">
    
    <!-- Responsive Design Section -->
    <div class="section">
      <h2>Responsive Design</h2>
      <p>This page is styled with media queries to adjust the layout for mobile, tablet, and desktop screens. Resize the window to see the effects.</p>
    </div>

    <!-- Interactive Quiz Section -->
    <div class="section">
      <h2>Interactive Quiz</h2>
      <p class="quiz-question">What is the capital of France?</p>
      <div class="quiz-options">
        <button onclick="checkAnswer('Berlin')">Berlin</button>
        <button onclick="checkAnswer('Paris')">Paris</button>
        <button onclick="checkAnswer('Madrid')">Madrid</button>
        <button onclick="checkAnswer('Rome')">Rome</button>
      </div>
      <p class="quiz-result" id="quizResult"></p>
    </div>

    <!-- API Data Fetching Section -->
    <div class="section">
      <h2>Fetch Data from an API</h2>
      <button class="joke-button" onclick="fetchJoke()">Get a Random Joke</button>
      <p id="jokeDisplay"></p>
    </div>

  </div>

  <script>
    // JavaScript for Interactive Quiz
    function checkAnswer(answer) {
      const result = document.getElementById('quizResult');
      if (answer === 'Paris') {
        result.textContent = "Correct! Paris is the capital of France.";
        result.style.color = "green";
      } else {
        result.textContent = "Incorrect. Try again!";
        result.style.color = "red";
      }
    }

    // JavaScript for API Data Fetching
    async function fetchJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        document.getElementById('jokeDisplay').textContent = ${data.setup} - ${data.punchline};
      } catch (error) {
        document.getElementById('jokeDisplay').textContent = "Failed to fetch a joke. Please try again.";
      }
    }
  </script>

</body>
</html>
